spring.application.name=universidad-backend
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/universidad_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
security.jwt.token.secret-key=1234
security.jwt.token.expire-length=3600000

logging.level.org.springframework.boot.diagnostics=DEBUG